  <h2>요한계시록1:1~3</h2>
  <p>
    예수 그리스도의 계시라 이는 하나님이 그에게 주사 반드시 속히 될일을 그 종들에게 보이시려고 그 천사를
    그 종 요한에게 보내어 지시하신 것이라 요한은 하나님의 말씀과 예수 그리스도의 증거 곧 자기의 본 것을 다
    증거하였느니라
    이 예언의 말씀을 읽는 자와 듣는 자들과 그 가운데 기록한 것을 지키는 자들이 복이 있나니 때가 가까움이라
  </p>
